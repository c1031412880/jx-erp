<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <style>
            html,body{
              height:100%;
              width:100%;
              padding:0;
              margin:0;
              background: #f8f8f9;
              overflow: hidden;
            }
            #preview{
              margin: 0;
              width: calc(100% - 16px);
              height: calc(100% - 16px);
              padding:0;
            }
            .phone{
              width: 450px;
              height: calc(100% - 50px);
              border-radius: 20px;
              background: #17233d;
              margin: 25px auto;
            }
            .float{
              width: 100%;
              height: 50px;
              overflow: hidden;
            }
            .box{
              background: #fff;
              width: calc(100% - 2px);
              height: calc(100% - 102px);
              border: 1px solid #dcdee2;
              overflow: auto;
            }
            img{
              max-width: 100%;
              height: auto !important
            }
            .floatO{
              width: 28px;
              height: 28px;
              margin: 11px auto;
              border-radius: 50%;
              background: #515a6e;
            }
            .floatT{
              width: 100px;
              height: 10px;
              margin: 20px auto;
              border-radius: 5px;
              background: #c5c8ce;
            }
            #preview *{font-family:sans-serif;font-size:16px;}
        </style>
        <script type="text/javascript" src="../internal.js"></script>
        <script src="../../ueditor.parse.js"></script>
        <title></title>
    </head>
    <body>
      <div class="phone">
        <div class="float">
          <div class="floatT"></div>
        </div>
        <div class="box view">
          <div id="preview" style="margin:8px">

          </div>
        </div>
        <div class="float">
          <div class="floatO"></div>
        </div>
      </div>
    </body>
    <script>
        document.getElementById('preview').innerHTML = editor.getContent();
        uParse('#preview',{
            rootPath : '../../',
            chartContainerHeight:500
        })
        dialog.oncancel = function(){
            document.getElementById('preview').innerHTML = '';
        }
    </script>
</html>
